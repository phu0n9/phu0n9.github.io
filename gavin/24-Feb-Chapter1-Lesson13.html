<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>13 - 3D Text</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      overflow: hidden;
    }

    .webgl {
      position: fixed;
      top: 0;
      left: 0;
      outline: none;
    }
  </style>
</head>

<body>
  <canvas class="webgl"></canvas> <!-- you can change this part as you wish -->

  <script defer src="https://ga.jspm.io/npm:es-module-shims@1.6.2/dist/es-module-shims.js"></script>


  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
          // if need add module here 
          "lil-gui": "https://unpkg.com/browse/lil-gui@0.16.1/dist/lil-gui.esm.js",
          "OrbitControls": "https://unpkg.com/three@0.147.0/examples/jsm/controls/OrbitControls.js",
          "typefaceFont": "https://unpkg.com/three@0.147.0/examples/fonts/helvetiker_regular.typeface.json",
          "FontLoader": "https://unpkg.com/three@0.147.0/examples/jsm/loaders/FontLoader.js",
          "TextGeometry": "https://unpkg.com/three@0.147.0/examples/jsm/geometries/TextGeometry.js",
      }
    </script>
  <script type="module">
    import * as THREE from 'three'
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js'
    import * as dat from 'lil-gui'
    import typefaceFont from 'three/examples/fonts/helvetiker_regular.typeface.json'
    import { FontLoader } from 'three/examples/jsm/loaders/FontLoader.js'
    import { TextGeometry } from 'three/examples/jsm/geometries/TextGeometry.js'

    /**
     * Base
     */
    // Debug
    const gui = new dat.GUI()

    // Canvas
    const canvas = document.querySelector('canvas.webgl')

    // Scene
    const scene = new THREE.Scene()

    // const axisHelper = new THREE.AxesHelper()
    // scene.add(axisHelper)

    /**
     * Textures
     */
    // texture loader
    const textureLoader = new THREE.TextureLoader()

    // material capture texture for objects
    const matcapTexture = textureLoader.load('/textures/matcaps/8.png')

    /**
     * Fonts
     */
    // add font for text
    const fontLoader = new FontLoader()
    fontLoader.load(
      '/fonts/helvetiker_regular.typeface.json',
      (font) => {
        console.log('font loaded');
        const textGeometry = new TextGeometry(
          'Hello Three.js', {
          font: font,
          size: 0.5,
          height: 0.2,
          curveSegments: 5,
          bevelEnabled: true,
          bevelThickness: 0.03,
          bevelSize: 0.02,
          bevelOffset: 0,
          bevelSegments: 4
        }
        )

        /////////////////
        // Center text //
        /////////////////

        // The long way
        // textGeometry.computeBoundingBox()
        // textGeometry.translate(
        //     - (textGeometry.boundingBox.max.x - 0.02) * 0.5,
        //     - (textGeometry.boundingBox.max.y - 0.02) * 0.5,
        //     - (textGeometry.boundingBox.max.z - 0.03) * 0.5
        // )

        // The simple, short way
        textGeometry.center()
        // console.log(textGeometry.boundingBox);


        /////////////////////////////////////////
        // Add map cap texture to object material
        /////////////////////////////////////////
        const material = new THREE.MeshMatcapMaterial()
        material.matcap = matcapTexture
        // material.wireframe = true  // test

        // add text to scene
        const text = new THREE.Mesh(textGeometry, material)
        scene.add(text)

        // for calculating processing time
        console.time('donuts');

        // create donuts
        const donutGeometry = new THREE.TorusGeometry(0.3, 0.2, 20, 45)

        // create a bunch of donuts in the scene and place
        // them randomly in space
        for (let i = 0; i < 200; i++) {
          const donut = new THREE.Mesh(donutGeometry, material)

          donut.position.x = (Math.random() - .5) * 15
          donut.position.y = (Math.random() - .5) * 15
          donut.position.z = (Math.random() - .5) * 15

          donut.rotation.x = Math.random() * Math.PI
          donut.rotation.y = Math.random() * Math.PI

          const rand = Math.random()
          donut.scale.set(rand, rand, rand)

          scene.add(donut)
        }

        // for calculating processing time
        console.timeEnd('donuts');
      }
    )

    /**
     * Object
     */
    // const cube = new THREE.Mesh(
    //     new THREE.BoxGeometry(1, 1, 1),
    //     new THREE.MeshBasicMaterial()
    // )

    // scene.add(cube)

    /**
     * Sizes
     */
    // get viewport size
    const sizes = {
      width: window.innerWidth,
      height: window.innerHeight
    }

    // update viewport when resizing window
    window.addEventListener('resize', () => {
      // Update sizes
      sizes.width = window.innerWidth
      sizes.height = window.innerHeight

      // Update camera
      camera.aspect = sizes.width / sizes.height
      camera.updateProjectionMatrix()

      // Update renderer
      renderer.setSize(sizes.width, sizes.height)
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
    })

    /**
     * Camera
     */
    // Base camera
    const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 100)
    camera.position.x = 1
    camera.position.y = 1
    camera.position.z = 2
    scene.add(camera)

    // Controls
    // allow user to control the scene using mouse using OrbitControls
    const controls = new OrbitControls(camera, canvas)
    controls.enableDamping = true

    /**
     * Renderer
     */
    const renderer = new THREE.WebGLRenderer({
      canvas: canvas
    })
    renderer.setSize(sizes.width, sizes.height)
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

    /**
     * Animate
     */
    const clock = new THREE.Clock()

    const tick = () => {
      const elapsedTime = clock.getElapsedTime()

      // Update controls
      controls.update()

      // Render
      renderer.render(scene, camera)

      // Call tick again on the next frame
      window.requestAnimationFrame(tick)
    }

    tick()
  </script>
</body>

</html>
