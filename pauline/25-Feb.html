<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12 - Materials</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
      import * as dat from "lil-gui";

      /**
       * Debug UI
       */
      // const gui = new dat.GUI();

      /**
       * Base
       */
      // Canvas
      const canvas = document.querySelector("canvas.webgl");

      // Scene
      const scene = new THREE.Scene();

      // Cube loader
      const cubeTextureLoader = new THREE.CubeTextureLoader();

      const environmentMapTexture = cubeTextureLoader.load([
        "/textures/environmentMaps/1/px.jpg",
        "/textures/environmentMaps/1/nx.jpg",
        "/textures/environmentMaps/1/py.jpg",
        "/textures/environmentMaps/1/ny.jpg",
        "/textures/environmentMaps/1/pz.jpg",
        "/textures/environmentMaps/1/nz.jpg",
      ]);

      /**
       * Textures
       */
      const textureLoader = new THREE.TextureLoader();

      const doorColorTexture = textureLoader.load("/textures/door/color.jpg");
      const doorAlphaTexture = textureLoader.load("/textures/door/alpha.jpg");
      const doorAmbientOcclusionTexture = textureLoader.load(
        "/textures/door/ambientOcclusion.jpg"
      );
      const doorHeightTexture = textureLoader.load("/textures/door/height.jpg");
      const doorNormalTexture = textureLoader.load("/textures/door/normal.jpg");
      const doorMetalnessTexture = textureLoader.load(
        "/textures/door/metalness.jpg"
      );
      const doorRoughnessTexture = textureLoader.load(
        "/textures/door/roughness.jpg"
      );
      const matcapTexture = textureLoader.load("/textures/matcaps/1.png");
      const gradientTexture = textureLoader.load("/textures/gradients/3.jpg");

      /**
       * Objects
       */
      const materials = new THREE.MeshStandardMaterial();
      materials.metalness = 0.7;
      materials.roughness = 0.2;
      materials.envMap = environmentMapTexture;
      //  materials.envMap = environmentMapTexture;
      // gui.add(materials, 'metalness').min(0).max(1).step(0.0001);
      // gui.add(materials, 'roughness').min(0).max(1).step(0.0001);
      //  materials.map = doorColorTexture;

      // display some rough angles
      materials.flatShading = true;

      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(0.5, 64, 64),
        materials
      );
      sphere.position.x = -2;

      const plane = new THREE.Mesh(new THREE.PlaneGeometry(1, 1), materials);

      // const cone = new THREE.Mesh(new THREE.ConeGeometry(1, 1), materials);
      // cone.position.x = 3;
      const coneMaterial = new THREE.MeshMatcapMaterial({
        matcap: matcapTexture,
      });

      for (let i = 0; i < 100; i++) {
        const cone = new THREE.Mesh(new THREE.ConeGeometry(1, 1), coneMaterial);
        cone.position.x = (Math.random() - 0.5) * 10;
        cone.position.y = (Math.random() - 0.5) * 10;
        cone.position.z = (Math.random() - 0.5) * 10;
        cone.rotation.x = Math.random() * Math.PI;
        cone.rotation.y = Math.random() * Math.PI;
        const scale = Math.random();
        cone.scale.set(scale, scale, scale);
        scene.add(cone);
      }

      // scene.add(cone);
      /**
       * Sizes
       */
      const sizes = {
        width: window.innerWidth,
        height: window.innerHeight,
      };

      window.addEventListener("resize", () => {
        // Update sizes
        sizes.width = window.innerWidth;
        sizes.height = window.innerHeight;

        // Update camera
        camera.aspect = sizes.width / sizes.height;
        camera.updateProjectionMatrix();

        // Update renderer
        renderer.setSize(sizes.width, sizes.height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      });

      /**
       * Camera
       */
      // Base camera
      const camera = new THREE.PerspectiveCamera(
        75,
        sizes.width / sizes.height,
        0.1,
        100
      );
      camera.position.x = 1;
      camera.position.y = 1;
      camera.position.z = 2;
      scene.add(camera);

      // Controls
      const controls = new OrbitControls(camera, canvas);
      controls.enableDamping = true;

      /**
       * Renderer
       */
      const renderer = new THREE.WebGLRenderer({
        canvas: canvas,
      });
      renderer.setSize(sizes.width, sizes.height);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      /**
       * Animate
       */
      const clock = new THREE.Clock();

      const tick = () => {
        const elapsedTime = clock.getElapsedTime();

        // Update objects
        //   cone.rotation.y = 0.1 * elapsedTime;
        //   sphere.rotation.y = 0.1 * elapsedTime;
        //   plane.rotation.y = 0.1 * elapsedTime;

        //   cone.rotation.x = 0.15 * elapsedTime;
        //   sphere.rotation.x = 0.15 * elapsedTime;
        //   plane.rotation.x = 0.15 * elapsedTime;

        // Update controls
        controls.update();

        // Render
        renderer.render(scene, camera);

        // Call tick again on the next frame
        window.requestAnimationFrame(tick);
      };

      tick();
    </script>
  </body>
</html>
