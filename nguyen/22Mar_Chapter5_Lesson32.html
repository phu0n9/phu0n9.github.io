<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>32 - Post Processing </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .webgl {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
        }

        .section {
            display: flex;
            align-items: center;
            height: 100vh;
            position: relative;
            font-family: 'Cabin', sans-serif;
            color: #71a8c6;
            text-transform: uppercase;
            font-size: 7vmin;
            padding-left: 10%;
            padding-right: 10%;
        }

        section:nth-child(odd) {
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <canvas class="webgl"></canvas>

    <section class="section">
        <h1>Pass</h1>
    </section>

    <script defer src="https://ga.jspm.io/npm:es-module-shims@1.6.2/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
                "lil-gui": "https://unpkg.com/lil-gui@0.16.1/dist/lil-gui.esm.js",
                "orbitControl": "https://unpkg.com/three@0.141.0/examples/jsm/controls/OrbitControls.js",
                "gltfLoader": "https://unpkg.com/three@0.147.0/examples/jsm/loaders/GLTFLoader.js",
                "dracoLoader": "https://unpkg.com/three@0.147.0/examples/jsm/loaders/DRACOLoader.js",
                "stats": "https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"
            }
          }
    </script>
    <script type="module">
        import * as THREE from "three";
        import { OrbitControls } from "orbitControl";
        import * as dat from "lil-gui";

        import { EffectComposer } from "https://unpkg.com/three@0.147.0/examples/jsm/postprocessing/EffectComposer.js";
        import { RenderPass } from "https://unpkg.com/three@0.147.0/examples/jsm/postprocessing/RenderPass.js";
        import { ShaderPass } from "https://unpkg.com/three@0.147.0/examples/jsm/postprocessing/ShaderPass.js";
        import { DotScreenPass } from "https://unpkg.com/three@0.147.0/examples/jsm/postprocessing/DotScreenPass.js";
        import { UnrealBloomPass } from "https://unpkg.com/three@0.147.0/examples/jsm/postprocessing/UnrealBloomPass.js";
        import { GLTFLoader } from "gltfLoader";
        import Stats from 'https://cdnjs.cloudflare.com/ajax/libs/stats.js/17/Stats.js'

        const stats = new Stats();
        // stats.showPanel(0) // 0: fps, 1: ms, 2: mb, 3+: custom
        // stats.showPanel(1)
        stats.showPanel(0)
        //stats.showPanel(1)

        document.body.appendChild(stats.dom)

        let camera, controls, scene, renderer, gui, canvas;
        console.log(DotScreenPass);

        // Init
        gui = new dat.GUI()
        canvas = document.querySelector('canvas.webgl')
        scene = new THREE.Scene()

        // Loaders
        const gltfLoader = new GLTFLoader();
        const cubeTextureLoader = new THREE.CubeTextureLoader();
        const textureLoader = new THREE.TextureLoader();

        // Size
        const sizes = {
            width: window.innerWidth,
            height: window.innerHeight
        }

        // Camera
        camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 100)
        camera.position.set(4, 4, -2);
        scene.add(camera)

        // Controls
        controls = new OrbitControls(camera, canvas)
        controls.target.set(0, 0.75, 0);
        controls.enableDamping = true

        // Renderer
        renderer = new THREE.WebGLRenderer({ canvas: canvas })
        renderer.setSize(sizes.width, sizes.height)
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
        renderer.physicallyCorrectLights = true
        renderer.outputEncoding = THREE.sRGBEncoding // Tell the renderer to convert the final color value in the fragment shader from linear to sRGB color space.
        renderer.toneMappingExposure = 2.5
        renderer.shadowMap.enabled = true
        renderer.shadowMap.type = THREE.PCFSoftShadowMap

        window.addEventListener('resize', onWindowResize);

        /**
         * Update all materials
         */
        const updateAllMaterials = () => {
            scene.traverse((child) => {
                if (child instanceof THREE.Mesh && child.material instanceof THREE.MeshStandardMaterial) {
                    console.log(child)
                    child.material.envMap = environmentMap
                    child.castShadow = true
                    child.receiveShadow = true
                }
            })
        }

        /**
         * Environment map
         */
        const environmentMap = cubeTextureLoader.load([
            './textures/environmentMaps/2/px.jpg',
            './textures/environmentMaps/2/nx.jpg',
            './textures/environmentMaps/2/py.jpg',
            './textures/environmentMaps/2/ny.jpg',
            './textures/environmentMaps/2/pz.jpg',
            './textures/environmentMaps/2/nz.jpg',
        ])
        //environmentMap.encoding = THREE.sRGBEncoding

        scene.background = environmentMap
        scene.environment = environmentMap

        const directionalLight = new THREE.DirectionalLight('#ffffff', 5)
        directionalLight.castShadow = true
        directionalLight.shadow.mapSize.set(2048, 2048)
        directionalLight.shadow.camera.far = 150
        directionalLight.shadow.normalBias = 0.05
        directionalLight.position.set(0.25, 3, -2.25)
        scene.add(directionalLight)

        // Load model
        gltfLoader.load('./models/FlightHelmet/glTF/FlightHelmet.gltf', (gltf) => {
            gltf.scene.scale.set(2, 2, 2)
            gltf.scene.rotation.y = Math.PI * 0.5
            scene.add(gltf.scene)

            updateAllMaterials()
        })

        const renderTarget = new THREE.WebGLRenderTarget(800, 600, {})

        // Effect composer
        const effectComposer = new EffectComposer(renderer, renderTarget)
        effectComposer.setSize(sizes.width, sizes.height)
        effectComposer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

        // Render pass
        const renderPass = new RenderPass(scene, camera)
        effectComposer.addPass(renderPass)

        const dotScreenPassParam = {
        }

        const dotScreenPass = new DotScreenPass()
        dotScreenPass.uniforms['scale'].value = 9
        dotScreenPass.renderToScreen = true
        dotScreenPass.enabled = false
        effectComposer.addPass(dotScreenPass)

        dotScreenPassParam.enabled = true;

        const TintShader = {
            uniforms: {
                tDiffuse: { value: null },
                uTint: { value: null },
            },
            vertexShader: `
    varying vec2 vUv;
        void main()
        {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    `,
            fragmentShader: `
        uniform sampler2D tDiffuse;
        uniform vec3 uTint;
        varying vec2 vUv;
        void main()
        {
            vec4 color = texture2D(tDiffuse, vUv);
             color.r += 0.1;
              color.g += 0.1;
              color.b += 0.1;
              color.rgb += uTint;
            gl_FragColor = color;
        }
    `,
        }

        const tintPass = new ShaderPass(TintShader)
        tintPass.material.uniforms.uTint.value = new THREE.Vector3()
        tintPass.enabled = true // Test tin shader
        effectComposer.addPass(tintPass)

        // Bloom pass
        const bloomParameters = {
            exposure: 1,
            strength: 0.2,
            threshold: 0,
            radius: 2,
        }

        const unrealBloomPass = new UnrealBloomPass()
        unrealBloomPass.strength = bloomParameters.strength
        unrealBloomPass.radius = bloomParameters.radius
        unrealBloomPass.threshold = bloomParameters.threshold
        unrealBloomPass.enabled = false
        effectComposer.addPass(unrealBloomPass)

        // GUI
        const bloomFolder = gui.addFolder('Bloom')
        bloomFolder.add(unrealBloomPass, 'enabled')
        bloomFolder.add(unrealBloomPass, 'strength').min(0).max(2).step(0.001)
        bloomFolder.add(unrealBloomPass, 'radius').min(0).max(2).step(0.001)
        bloomFolder.add(unrealBloomPass, 'threshold').min(0).max(1).step(0.001)

        // const dotScreenPassFolder = gui.addFolder('Dot Screen Pass')
        // dotScreenPassFolder.add(dotScreenPassParam, 'enabled')

        const clock = new THREE.Clock()
        let previousTime = 0;
        const animate = () => {
            stats.begin()
            const elapsedTime = clock.getElapsedTime()
            const deltaTime = elapsedTime - previousTime;
            previousTime = elapsedTime;

            controls.update();

            effectComposer.render();

            // since we use effect composer this one no longer needed
            // render();

            window.requestAnimationFrame(animate)
            stats.end()
        }

        animate()

        function onWindowResize() {
            // Update sizes, camera, rendere
            sizes.width = window.innerWidth
            sizes.height = window.innerHeight

            camera.aspect = sizes.width / sizes.height
            camera.updateProjectionMatrix()

            renderer.setSize(sizes.width, sizes.height)
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

            // Update effect composer
            effectComposer.setSize(sizes.width, sizes.height)
            effectComposer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
