<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20 - Scroll Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .webgl {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
        }

        .section {
            display: flex;
            align-items: center;
            height: 100vh;
            position: relative;
            font-family: 'Cabin', sans-serif;
            color: #2fb4fc;
            text-transform: uppercase;
            font-size: 4vmin;
            padding-left: 10%;
            padding-right: 10%;
        }

        section:nth-child(odd) {
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <canvas class="webgl"></canvas>

    <section class="section">
        <h1>Scroll Animation</h1>
    </section>
    <section class="section">
        <h2>Mysterio projects</h2>
    </section>
    <section class="section">
        <h2>Contact me</h2>
    </section>

    <script defer src="https://ga.jspm.io/npm:es-module-shims@1.6.2/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
            "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
            "lil-gui": "https://unpkg.com/lil-gui@0.16.1/dist/lil-gui.esm.js",
            "orbitControl": "https://unpkg.com/three@0.141.0/examples/jsm/controls/OrbitControls.js",
            "gsap": "https://cdn.skypack.dev/gsap"
        }
      }
    </script>
    <script type="module">
        import * as THREE from "three";
        import { OrbitControls } from "orbitControl";
        import * as dat from "lil-gui";
        import { gsap } from "gsap";

        let camera, controls, scene, renderer, gui, canvas;
        // Init
        gui = new dat.GUI()
        canvas = document.querySelector('canvas.webgl')
        scene = new THREE.Scene()
        const textureLoader = new THREE.TextureLoader()

        const parameters = {
            materialColor: '#2fb4fc'
        }

        const gradientTexture = textureLoader.load('textures/gradients/3.jpg')
        gradientTexture.magFilter = THREE.NearestFilter

        // Material
        const material = new THREE.MeshToonMaterial({
            color: parameters.materialColor,
            gradientMap: gradientTexture
        })

        // Meshes
        const mesh1 = new THREE.Mesh(new THREE.TorusGeometry(1, 0.4, 16, 60), material)
        const mesh2 = new THREE.Mesh(new THREE.ConeGeometry(1, 2, 32), material)
        const mesh3 = new THREE.Mesh(new THREE.TorusKnotGeometry(0.8, 0.35, 100, 16), material)
        scene.add(mesh1, mesh2, mesh3)

        const objectsDistance = 4
        mesh1.position.y = - objectsDistance * 0
        mesh2.position.y = - objectsDistance * 1
        mesh3.position.y = - objectsDistance * 2
        mesh1.position.x = 2
        mesh2.position.x = - 2
        mesh3.position.x = 2
        const sectionMeshes = [mesh1, mesh2, mesh3]

        // Lights
        const directionalLight = new THREE.DirectionalLight('#ffffff', 1)
        directionalLight.position.set(1, 1, 0)
        scene.add(directionalLight)

        // Scroll
        let scrollY = window.scrollY
        let currentSection = 0
        window.addEventListener('scroll', userScroll);

        const cursor = {}
        cursor.x = 0
        cursor.y = 0

        window.addEventListener('mousemove', (event) => {
            cursor.x = event.clientX / sizes.width - 0.5
            cursor.y = event.clientY / sizes.height - 0.5
            // console.log(cursor)
        })

        // Size
        const sizes = {
            width: window.innerWidth,
            height: window.innerHeight
        }
        window.addEventListener('resize', onWindowResize);

        // Debug
        gui
            .addColor(parameters, 'materialColor')
            .onChange(() => {
                material.color.set(parameters.materialColor)
                particlesMaterial.color.set(parameters.materialColor)
            })

        // Camera
        const cameraGroup = new THREE.Group()
        scene.add(cameraGroup)
        camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 5, 100)
        camera.position.z = 7
        cameraGroup.add(camera)

        // Controls
        controls = new OrbitControls(camera, canvas)
        controls.enableDamping = true

        // Renderer
        renderer = new THREE.WebGLRenderer({ canvas: canvas })
        renderer.setSize(sizes.width, sizes.height)
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

        // Animate
        const clock = new THREE.Clock()
        const animate = () => {
            const elapsedTime = clock.getElapsedTime()

            // Rotate the camera
            camera.position.y = - scrollY / sizes.height * objectsDistance
            const parallaxX = cursor.x * 0.5
            const parallaxY = -cursor.y * 0.5

            cameraGroup.position.x += (parallaxX - cameraGroup.position.x) * 5
            cameraGroup.position.y += (parallaxY -  cameraGroup.position.y) * 5
            // Rotate the meshes
            for (const mesh of sectionMeshes) {
                mesh.rotation.x = elapsedTime * 1.1
                mesh.rotation.y = elapsedTime * 1.7
            }

            controls.update()

            render();

            window.requestAnimationFrame(animate)
        }

        animate()

        function onWindowResize() {
            // Update sizes, camera, rendere
            sizes.width = window.innerWidth
            sizes.height = window.innerHeight

            camera.aspect = sizes.width / sizes.height
            camera.updateProjectionMatrix()

            renderer.setSize(sizes.width, sizes.height)
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
        }

        function render() {
            renderer.render(scene, camera);
        }

        function userScroll() {
            scrollY = window.scrollY
            const newSection = Math.round(scrollY / sizes.height)
            if (newSection != currentSection) {
                currentSection = newSection
                gsap.to(
                    sectionMeshes[currentSection].rotation,
                    {
                        duration: 1.5,
                        ease: 'power2.inOut',
                        x: '+=6',
                        y: '+=3',
                        z: '+=1.5'
                    }
                )
            }
        }

        function onUserClick(event) {
            cursor.x = event.clientX / sizes.width - 0.5
            cursor.y = event.clientY / sizes.height - 0.5
        }
    </script>
</body>

</html>
