<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Project Galaxy </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            overflow: hidden;
        }

        .webgl {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
        }
    </style>
</head>

<body>
    <canvas class="webgl"></canvas>

    <script defer src="https://ga.jspm.io/npm:es-module-shims@1.6.2/dist/es-module-shims.js"></script>


    <script type="importmap">
      {
        "imports": {
            "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
            "lil-gui": "https://unpkg.com/lil-gui@0.16.1/dist/lil-gui.esm.js",
            "orbitControl": "https://unpkg.com/three@0.141.0/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
    <script type="module">
        import * as THREE from "three";
        import { OrbitControls } from "orbitControl";
        import * as dat from "lil-gui";

        let camera, controls, scene, renderer, canvas;

        // Init
        const gui = new dat.GUI()
        canvas = document.querySelector('canvas.webgl')
        scene = new THREE.Scene()
        const textureLoader = new THREE.TextureLoader()

        // Galaxy
        const parameters = {}

        const vshader = `
    varying vec3 pos;
    uniform float u_time;
    void main() {
        mat3 rotate = mat3( 
            cos(u_time),0.0, sin(u_time), 
            0.0,1.0,0.0,
            -sin(u_time),0, cos(u_time)
        );
        pos=position;
        gl_PointSize=1.0;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( rotate*position , 1.0 );
    }`
        const fshader = `
    varying vec3 pos;
    uniform sampler2D u_tex;
    uniform float u_r;
    void main()
    {
    
    vec2 uv=pos.xz/u_r+vec2(0.5);
    vec3 color = texture2D(u_tex,uv ).rgb;
    float brightness =length(color);
    if(brightness<1.0){
        color =color*brightness*2.0;
    }
    gl_FragColor = vec4( color , 1);
    }`

        // Size
        const sizes = {
            width: window.innerWidth,
            height: window.innerHeight
        }
        window.addEventListener('resize', onWindowResize);

        // Camera
        camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 5, 100)
        camera.position.z = 10
        camera.position.x = 5
        camera.position.y = 100
        scene.add(camera)

        // Controls
        controls = new OrbitControls(camera, canvas)
        controls.enableDamping = true

        // Renderer
        renderer = new THREE.WebGLRenderer({ canvas: canvas })
        renderer.setSize(sizes.width, sizes.height)
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

        function init() {
            loadWorldMap()

            let spherical = new THREE.Spherical();
            const vec3 = new THREE.Vector3();
            const r = 3;

            var position = new Float32Array(100000 * 3)
            const geometry = new THREE.BufferGeometry()
            for (let i = 0; i < 100000; i += 1) {
                spherical.set(
                    r * Math.random(),
                    Math.PI * 2 * (Math.random() - 0.5),
                    Math.PI * 2 * Math.random()
                )
                vec3.setFromSpherical(spherical);
                position[i * 3] = vec3.x
                position[i * 3 + 1] = vec3.y * 0.03
                position[i * 3 + 2] = vec3.z
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(position, 3))

            console.log(geometry);
            const uniforms = {
                u_tex: { value: new THREE.TextureLoader().load("./textures/galaxyDemo.png") },
                u_r: { value: r * 3 },
                u_time: { value: 3.0 * 3 }
            };
            const material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: vshader,
                fragmentShader: fshader,
                side: THREE.DoubleSide,
            });
            const galaxy = new THREE.Points(geometry, material);
            galaxy.scale.set(10,10,10);
            //ball.translateZ(-3000)
            scene.add(galaxy);
            camera.position.set(-0.7126282859291864, 7.043443918667414, 8.532454057902576)
        }

        init()

        function loadWorldMap() {
            scene.background = new THREE.Color(0x000000);
            const spaceLoader = new THREE.CubeTextureLoader();
            const spaceTexture = spaceLoader.load([
                "textures/background/BlueNebular_left.jpg",
                "textures/background/BlueNebular_right.jpg",
                "textures/background/BlueNebular_top.jpg",
                "textures/background/BlueNebular_bottom.jpg",
                "textures/background/BlueNebular_front.jpg",
                "textures/background/BlueNebular_back.jpg",
            ]);
            scene.background = spaceTexture;
        }

        // Animate
        const clock = new THREE.Clock()
        const animate = () => {
            const elapsedTime = clock.getElapsedTime()

            controls.update()

            render();

            window.requestAnimationFrame(animate)
            console.log("Current pos x:", camera.position.x)
            console.log("Current pos y:", camera.position.y)
            console.log("Current pos z:", camera.position.z)
        }

        animate()

        function onWindowResize() {
            // Update sizes, camera, rendere
            sizes.width = window.innerWidth
            sizes.height = window.innerHeight

            camera.aspect = sizes.width / sizes.height
            camera.updateProjectionMatrix()

            renderer.setSize(sizes.width, sizes.height)
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
